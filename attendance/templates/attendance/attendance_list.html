<!-- templates/attendance/attendance_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance List for Code: {{ attendance_code.code }}</h1>
    <p>Generated by: {{ attendance_code.created_by.username }}</p>
    <ul>
        {% for record in attendance_records %}
            <li>{{ record.user.email }} - Marked at {{ record.marked_at }}</li>
        {% empty %}
            <li>No attendance marked yet.</li>
        {% endfor %}
    </ul>
</body>
<script>
    
</script>
</html>
